    <title>Add Berry</title>

<body>

    <header>
      <div class="header">
        
        <ul>
            <li>
             <div class='PreF'><button><a href="Home.html">Home</a></button></div>
           <li> <a onclick="getBerry('all')" id="showAll" class="" href="map.html">BerryField</a></li>
            <li> <a class="" href="#">Add Berry</a></li>
            
            <li ><div class='PreF'><button><a href="Gmap.html">MarkedField</a></button></div></li>
        </ul>

    </header> 


    <section class="add_berry">
        <div class="card">
          <div class="card-header">
            <h5>ADD BERRY</h5>
          </div>
          <div class="card-body">
            <form>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label for="selectB">Select Your Berry</label>
                        <select class="form-control" id="selectB" required>
                            <option>Strawberry</option>
                            <option>RaspBerry</option>
                            <option>Blackberry</option>
                            <option>Blueberry</option>\
                        </select>
                    </div>
                </div>
            
                <div class="form-group row">
                    
                    <div class="col-md-6 latlang">
                        <label for="lat">Latitude</label>
                        <input type="text" class="form-control latlang" id="lat" name="lat" value="" placeholder="latitude">
                    </div>
                    <div class="col-md-6 latlang">
                        <label for="lang">longitude</label>
                        <input type="text" class="form-control" id="lang" name="lang" value="" placeholder="longitude">
                    </div>
                </div>
                
            </form>
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <button onclick="saveBerry()" class="btn btn-primary" type="submit">Save changes</button>
          </div>
        </div>
    </section>
